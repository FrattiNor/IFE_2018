<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/mycss.css">
    <script src="js/lottie.js"></script>
</head>
<body>
    <div id="animation"></div>
    <div id="animation2"></div>
    <script>

        let j2 = lottie.loadAnimation({
            container: document.getElementById("animation"),
            renderer: 'svg',
            loop: false,
            autoplay: false,
            path: 'data2.json'
        });
        console.log(document.getElementById("animation"));
        document.getElementById("animation").addEventListener("mouseover",function(){
            j2.play();
        },false);
        document.getElementById("animation").addEventListener("mouseout",function(){
            j2.goToAndStop(0, true);
        },false);
    </script>

    <script src="js/myjs.js"></script>
</body>
</html>
